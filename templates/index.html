<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Segmentation</title>
  <style>
    /* CSS code for button */
    body {
      background-image: url('static/2.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Content here -->


    <div class="alert alert-success text-center" role="alert">

      <h2><b>Segmentation Classification</b></h2>

    </div>


    <div class="container">

      <form action="{{ url_for('predict')}}" method="POST">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Write Your Review Here :</b></label>
          <input type="text" class="form-control" name="text" id="text" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Write Your review in string..</div>
        </div>


        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="Submit">Submit</button>

        </div>
      </form>
      <br>
      <div class="alert alert-success text-center" role="alert">

        <h2><b>{{ prediction_text }}</b></h2>

      </div>

    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
